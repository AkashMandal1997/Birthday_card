<!DOCTYPE html>
<html>

<head>
  <title></title>
  <style type="text/css">
    body {

      height: 100%;
      margin: 0;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translateX(-50%) translateY(-50%);
      z-index: -1;
    }

    .card {
      position: relative;
      width: 400px;
      height: 565px;
      border: 10px solid #9612eb;
      margin: 150px auto 0 auto;
      box-shadow: inset 10px 0px 15px 0px rgba(0, 0, 0, 0.1);
      /* From https://css.glass */
      background: rgba(255, 255, 255, 0.2);

      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      
      background-position: center;
      /* Center the image */
      background-repeat: no-repeat;
      /* Do not repeat the image */
      background-size: cover;

    
      z-index: 1;
    }

    .card .text-container {
      width: 80%;
      height: 80%;
      margin: auto;
    }

    .strikethrough {
      text-decoration: line-through;
    }

     .head {
      font-family: 'Nobile', sans-serif;
      font-size: 3em ;
      font-weight: bold;
      margin: 60px auto 60px auto;
    }

    .card p {
      font-size: 2em;
      line-height: 1.4;
      font-family: 'Nobile';
      color: #450840;
      font-style: italic;
      font-weight: bold;
      text-align: center;
      margin: 30px auto 0px auto;
    }

    .card .front {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: -10px 0px 0px -10px;
      border: 10px solid #9612eb;
      backface-visibility: hidden;
      background-color: #9612eb;
      /* background-image: url($cover-image);
	 */
      background-size: contain;
      transform-style: preserve-3d;
      transform-origin: 0% 50%;
      transform: perspective(800px) rotateY(0deg);
      transition: all 0.8s ease-in-out;
    }

    .card:hover .front {
      transform: perspective(800px) rotateY(-170deg);
      background-color: #41718d;
    }

    .card:hover .back {
      transform: perspective(800px) rotateY(-170deg);
      box-shadow: 7px 0px 5px 0px rgba(0, 0, 0, 0.3), inset 2px 0px 15px 0px rgba(0, 0, 0, 0.1);
      background-color: #d2dcd2;

    }

    .card .back {
      position: absolute;
      
      width: 100%;
      height: 100%;
      border: 10px solid #9612eb;
      margin: -10px 0px 0px -10px;
      backface-visibility: visible;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, .5));
      transform-style: preserve-3d;
      transform-origin: 0% 50%;
      transform: perspective(800px) rotateY(0deg);
      transition: all 0.8s ease-in-out;
      background-color: #e6f0e6;
      opacity: 40%;
      box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.1);
      background-image: url(C:\Users\akash\Downloads\nick-fewings-kmLUcvhqhSo-unsplash.jpg);
    }

    .imgset {
      position: relative;
      z-index: 1;
      margin-bottom: -215px;
    }

    .imgset img {
      box-shadow: 0px 6px 11px 7px rgba(0, 0, 0, 0.22);
      border-radius: 5px;
    }
    
  </style>
</head>

<body>
  <video autoplay loop muted>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="card">
    <div class="back">
      
    </div>
    <div class="front">
      <div class="imgset">
        <img width="100%"
          src="https://1.bp.blogspot.com/-Mgj9-rbs65E/XfMoPSD5gtI/AAAAAAAAURk/NBokE2gSS2cTSJ2em5lZ5hJDuTtRN7UVwCLcBGAsYHQ/s1600/2713997.png">
      </div>
    </div>
    <div class="text-container">
      <p class="head">Happy Birthday!</p>
      <p class="head">Suraj Bhaiya;</p>
      <p>I hope your special day will bring you lots of happiness, love, and fun. You deserve them a lot. Enjoy!</p>
      <p>Hope your day goes great!</p>
    </div>
  </div>



</body>

</html>
